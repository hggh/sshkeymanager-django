{% extends "base.html" %}
{% load bootstrap3 %}

{% block site_title %}
SSH Keyring: {{ object.name }}
{% endblock %}

{% block content %}

<h3>members</h3>

 <div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Key Name</th>
            </tr>
        </thead>
        <tbody>
        {% for key in object.keys.all %}
        <tr>
            <td><a href="{% url 'sshkey_detail' key.id %}">{{ key.name }}</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
