{% extends "base.html" %}
{% load bootstrap3 %}

{% block site_title %}
{{ group.name }} - add rule
{% endblock %}

{% block content %}
<form action="" method="post" class="form">
    {% csrf_token %}
    <input type="hidden" name="id_group" value="{{ group.id }}">
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Save!</button>
    {% endbuttons %}
</form>
{% endblock %}
